<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>毒药格子双人游戏</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="menu">
      <h2>毒药格子双人游戏</h2>
      <label>格子大小: <input type="number" id="gridSize" value="6" min="2" max="20"/></label>
      <label>毒药数量: <input type="number" id="poisonCount" value="1" min="1"/></label>
      <div>当前玩家: <span id="currentPlayer">1</span></div>
      <div>玩家1得分: <span id="score1">0</span></div>
      <div>玩家2得分: <span id="score2">0</span></div>
      <button onclick="startGame()">开始新游戏</button>
    </div>
    <div id="grid" class="grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
